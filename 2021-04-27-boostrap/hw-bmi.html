<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <style>

    </style>
</head>

<body>

    <nav>
        <div class="header">
            <h1>BMI 計算機</h1>
            <p>身體質量指標(Body Mass Index , 簡稱 BMI)是公認用來評估肥胖程度的方法</p>
            <p>BMI = 體重(公斤) / 身高的平方(公尺)</p>
        </div>
    </nav>

    <main>
        <div class="main-heigh">
            <p>我的身高:
                <input type="text" id="myHeight" x-model="height">
                公分
            </p>
        </div>
        <div class="main-width">
            <p>我的體重:
                <input type="text" id="myWeight" x-model="weight">
                公斤
            </p>
        </div>

        <button id="clean" type="button" @click=" bmi()" x-text="ans"></button>
        <div class="answer" x-text="bmi()"></div>
    </main>


    <content>
        <div class="form">
            <!-- <div class="form-header"></div> -->
            <table class="title">
                <thead>
                    <tr>
                        <th colspan="6">BMI值</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>/</td>
                        <td>體重過輕</td>
                        <td>正常範圍</td>
                        <td>體重過重</td>
                        <td>肥胖</td>
                        <td>病態肥胖</td>
                    </tr>
                    <tr>
                        <td>男性</td>
                        <td>&lt;20</td>
                        <td>20-25</td>
                        <td>23-30</td>
                        <td>30-40</td>
                        <td>40</td>
                    </tr>
                    <tr>
                        <td>女性</td>
                        <td>&lt;19</td>
                        <td>19-25</td>
                        <td>25-30</td>
                        <td>30-40</td>
                        <td>>40</td>
                    </tr>

            </table>
            </tbody>
    </content>


    <script>
        function setData(){
            return{
                height: 0,
                weight: 0,
                bmi(){
                    var ans=this.weight/((this.height/100)**2);
                    return ans ? ans :0
                }
            }


        }

  
    </script>

</body>

</html>

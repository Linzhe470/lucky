<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt-login</title>
    <link rel="icon" href="./img/svg-export/p-logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/cart.vol.01.css">
</head>

<body>
    <main>
        <section class="container-fluid p-0 bg-pic w-100"
            style="height: 100vh;background-image: url(./img/photo/1920x1080.png);">
            <div class="row">
                <div class="col-sm-6 p-0 gotlost" style="height:100vh;width: 100%;">
                    <div class="contents bbb d-flex justify-content-center align-items-start flex-column">
                        <div class="words">
                            <h1>Keep it special</h1>
                            <p>Capture your personal memory in unique way, anywhere.</p>
                        </div>
                        <div class="whites align-self-center">
                            <img src="./img/login-svg/svgexport-1.svg" alt="">
                            <img src="./img/login-svg/svgexport-2.svg" alt="">
                            <img src="./img/login-svg/svgexport-3.svg" alt="">
                        </div>
                    </div>
                </div>

                <div class="right-side col-sm-12 col-xl-6 p-0" style="height:100vh;width: 100%;">
                    <div class="contents d-flex justify-content-center align-items-center flex-column">
                        <img src="./img/login-svg/svgexport-4.svg" alt="">
                        <div class="media-links">
                            <a href="#">
                                <div>f</div>
                            </a>
                            <a href="#">
                                <div>G+</div>
                            </a>
                            <a href="#">
                                <div>in</div>
                            </a>
                        </div>

                        <div class="d-flex">
                            or use email your account
                        </div>
                        <form class="loginform">
                            <div class="form-row">

                                <div class="form-group col-md-12">
                                    <label for="inputEmail4"></label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>

                                <div class="form-group col-md-12">
                                    <label for="inputPassword4"></label>
                                    <input type="password" class="form-control" id="inputPassword4"
                                        placeholder="Password">
                                </div>
                            </div>

                            <div class="pb-3 pt-3 d-flex justify-content-end ">
                                <a href="#">
                                    Forgot your password?
                                </a>
                            </div>

                            <div class="container d-flex justify-content-center" style="padding: 0;">
                                <a href="#">
                                    <button type="button" class="btn btn-primary btn-lg pb-color rounded-pill">
                                        SIGN IN
                                    </button>
                                </a>
                            </div>

                        </form>
                        <div class="showup">
                            <img src="./img/login-svg/svgexport-1.svg" alt="">
                            <img src="./img/login-svg/svgexport-2.svg" alt="">
                            <img src="./img/login-svg/svgexport-3.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
